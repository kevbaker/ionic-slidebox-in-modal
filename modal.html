
<ion-modal-view ng-controller="ModalCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">New Contact</h1>
    <button class="button button-clear" ng-click="modal.hide()"><i class="ion-android-close"></i></button>
  </ion-header-bar>

  <ion-slide-box>
    <ion-slide>
      <ion-content>
        <h1>slide 1</h1>
        <p>
          {{contentSlide1}}
        </p>
        <p class="padding">
          <button class="button button-small button-light">Previous</button>
          <button class="button button-small button-calm" ng-click="nextSlide()">Next</button>
        </p>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content>
        <h1>slide 2</h1>
        <p class="padding">
          <button class="button button-small button-calm" ng-click="previousSlide()">Previous</button>
          <button class="button button-small button-calm" ng-click="nextSlide()">Next</button>
        </p>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content>
        <h1>slide 3</h1>
        <p class="padding">
          <button class="button button-small button-calm"  ng-click="previousSlide()">Previous</button>
          <button class="button button-small button-light">Next</button>
        </p>
      </ion-content>
    </ion-slide>
  </ion-slide-box>

</ion-modal-view>
